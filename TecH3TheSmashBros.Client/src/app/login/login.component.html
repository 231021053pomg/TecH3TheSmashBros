<div class="loginBox" userId="userId">
    <div>
        Email:
        <br>
        <input class="loginInputBox" id="email" #email>
    </div>
    <div>
        Password:
        <br>
        <input class="loginInputBox" id="password" #password>
    </div>
    <button (click)="getUsers()">Login</button>

    <button (click)="createClick()">Create</button>

    <div *ngIf="createClicked" class="createUserCustomer">
        Firstname:
        <br>
        <input class="customerInputBox" id="firstname" #firstname>
        <br>
        Lastname:
        <br>
        <input class="customerInputBox" id="lastname" #lastname>
        <br>
        Street:
        <br>
        <input class="customerInputBox" id="street" #street>
        <br>
        Zipcode:
        <br>
        <input class="customerInputBox" id="zipcode" #zipcode>
        <br>
        City:
        <br>
        <input class="customerInputBox" id="city" #city>
        <br>
        <button (click)="
        addUser(email.value, lastname.value, firstname.value, lastname.value, street.value, zipcode.value, city.value);
        firstname.value='';
        lastname.value='';
        street.value='';
        zipcode.value='';
        city.value='';
        ">Create User</button>
    </div>
</div>

<div *ngFor="let user of users" class="userBox">
    <!-- <div *ngIf="user.roleid==1"> -->
    <ul>

        <h2>{{ user.email }}</h2>
        <input class="customerInputBox" value="{{user.email}}" #email>
        <input class="customerInputBox" value="{{user.password}}" #password>
        <button id="updateButton" (click)="updateUser(user, email.value, password.value)">Update</button>
        <br>
        <input class="customerInputBox" value="{{user.customer[0].firstName}}" #firstname>
        <input class="customerInputBox" value="{{user.customer[0].lastName}}" #lastname>
        <input class="customerInputBox" value="{{user.customer[0].street}}" #street>
        <input class="customerInputBox" value="{{user.customer[0].zipcode}}" #zipcode>
        <input class="customerInputBox" value="{{user.customer[0].city}}" #city>
        <button id="updateButton" (click)="updateCustomer(user, firstname.value, lastname.value, street.value, zipcode.value, city.value)">Update</button>
        <button id="xButton" (click)="deleteUser(user)">X</button>

    </ul>


    <!-- </div> -->


</div>
